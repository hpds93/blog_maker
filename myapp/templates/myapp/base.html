<a href="{% url 'myapp:index' %}">Blog Maker</a> |
<a href="{% url 'myapp:my_blogs' %}">My blogs</a> |
{% if user.is_authenticated %}
    Hello, {{ user.username }}.
    <br><br>
    <form action="{% url 'myapp:logout' %}" method='post'>
        {% csrf_token %}
        <button name='submit'>Log out</button>
    </form>
{% else %}
    <a href="{% url 'myapp:login' %}">Log in</a> |
    <a href="{% url 'myapp:register' %}">Register</a>
    <br>
{% endif %}

{% block content %}
{% endblock content %}
